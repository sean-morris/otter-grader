name: otter-env
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - nb_conda_kernels
  - pip:
      - datascience
      - jupyter_client
      - ipykernel
      - matplotlib
      - pandas
      - ipywidgets
      - scipy
      - seaborn
      - scikit-learn
      - jinja2
      - nbconvert
      - nbconvert[webpdf]
      - nbformat
      - dill
      - numpy
      - gspread
      - pypdf
      - otter-grader==5.5.0
